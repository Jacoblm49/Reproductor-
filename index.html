<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="global.css">
    <link rel="shortcut icon" href="img/NeaSpotify.png">
</head>

<body>
    <header>
        <nav class="navBar">
            <div class="navBar">
                <div class="navBar__tittle">
                    <h1><img src="img/NeaSpotify.png" width="50px"> NeaSpotify </h1>
                </div>
                <div class="navBar__library">
                    <button class="navBar__library-btn" id="library">
                        Library <i class="fa-solid fa-music"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main>
            <div class="song">
                <audio class="currentSong">
                    <source src="Audio/Engine No 9.mp3" type="audio/mpeg" title=" Deftones Engine No 9 ">
                </audio>
                <section class="playerContainer">
                    <div class="songInfo">
                        <div class="songInfo-img">
                            <img src="img/Engine No9.jpg" alt="">
                        </div>
                        <h2>No song</h2>
                        <h4>artist</h4>
                    </div>
                </section>
            </div>
            <div class="tools">
                <div class="tools-time">
                    <div class="tools-time-range"></div>
                </div>
                <div class="tools-volume">
                    <input type="range" id="volume" min="0" max="100" value="100">
                </div>
                <div class="tools-play">
                    <button class="btn">
                        <i class="fa-solid fa-play active"></i>
                        <i class="fa-solid fa-pause "></i>
                    </button>
                </div>
            </div>
        </main>
        <!-- LIBRERIA -->
        <aside class="containerLibrary">
            <div class="library">
                <h2>Library</h2>
                <div class="library__songs">


                </div>
            </div>

        </aside>
    </div>

    <h2>WA</h2>


    <script src="app.js"></script>
</body>

</html>
